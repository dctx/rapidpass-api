#      resources:
#        - endpoint: /batch/access-passes
#          verbs:
#            - GET
#        - endpoint: /checkpoint/**
#          verbs:
#            - ALL
#        - endpoint: /registry/scanner-devices
#          verbs:
#            - ALL
#        - endpoint: /registry/scanner-devices/**
#          verbs:
#            - ALL


security:
  enabled: true
  cors:
    allowedorigins:
      https://rapidpass.ph,https://dashboard.rapidpass.ph
  csp:
    srcs:
      script: "*.rapidpass.ph rapidpass.ph"

keycloak: # override me in env vars!
  auth-server-url: http://localhost:8180/auth/
  realm: rapidpass-api-local
  resource: rapidpass-api
  ssl-required: external
  credentials:
    secret: 22f20434-39cd-4e39-9620-99f99a6b0334


logging:
  level:
    ph.devcon: debug
    org:
      springframework:
        security: debug
      keycloak: debug