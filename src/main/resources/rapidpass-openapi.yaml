openapi: 3.0.0
servers:
  - url: /api/v1/
info:
  description: >-
    API for Rapid Pass Web Services. Guys, currently super simple pass ng API.
    Please send Merge Requests to update details. Thanks!
  version: "1.0.0-oas3"
  title: RapidPass API
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: inspector
    description: Endpoints for inspector app
  - name: pwa
    description: Endpoints for PWA/mobile registraation app
  - name: dashboard
    description: Endpoints for web console for the review and approval of requests
paths:
  /registry/access-passes:
    post:
      tags:
        - pwa
        - dashboard
      summary: >-
        Creates a request for a new RapidPass, can be for individual or vehicle
        depending on pass type
      operationId: requestAccessPass
      description: >
        Called from the PWA or web site registration page to register a user.
        All new access passes will have a status of 'pending'.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RapidPassRequest'
        description: Rapid Pass request payload.
      responses:
        '201':
          description: Request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          links:
            GetAccessPassById:
              operationId: getAccessPassById
              parameters:
                referenceId: '$response.body#/referenceId'
        '400':
          description: Invalid Input
    get:
      tags:
        - pwa
        - dashboard
      summary: Gets a list of access passes
      operationId: getAccessPasses
      parameters:
        - name: status
          in: query
          required: false
          description: status of access passes to retrieve
          schema:
            type: string
        - name: validUntil
          in: query
          required: false
          description: returns a list of access passes that are valid until the specified date time
          schema:
            $ref: '#/components/schemas/DateTime'
      responses:
        '200':
          description: Status of the request pass
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPasses'

  '/registry/qr-codes/{referenceID}':
    get:
      operationId: getQrCodesById
      tags:
        - pwa
      summary: Download PDF of QR code for a reference ID
      parameters:
        - name: referenceID
          in: path
          description: >-
            Reference ID of the access pass request, mobile number for
            individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A PDF file with QR code
          content:
            application/pdf:
              schema:
                type: string
                format: binary

  /dashboard/access-passes/{referenceID}:
    put:
      tags:
        - dashboard
      summary: Approves or Declines a Rapid Pass request
      operationId: updateAccessPassStatus
      parameters:
        - name: referenceID
          in: path
          description: Reference ID of the access pass request, mobile number for individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessPass'

      responses:
        '200':
          description: approves the Rapid Pass Request with referenced reference Number. Will generate a control code in system and send notifications to Requestor along with QR code.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          links:
            GetAccessPassById:
              operationId: getAccessPassById
              parameters:
                referenceId: '$response.body#/referenceId'
    delete:
      tags:
        - dashboard
      summary: Suspends an active access pass
      operationId: deleteAccessPass
      parameters:
        - name: referenceID
          in: path
          description: Reference ID of the access pass request, mobile number for individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Suspended the Rapid Pass Request with referenced reference Number. Will generate a control code in system and send notifications to Requestor along with QR code.

  /dashboard/access-passes/batch-approve:
    post:
      tags:
        - dashboard
      summary: Upload CSV/Excel file of approved control numbers TODO
      operationId: approveBatchOfAccessPasses
      requestBody:
        description: batch of RapidPassRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RapidPassRequests'
      responses:
        '200':
          description: Upload successful

  /dashboard/access-passes:
    get:
      tags:
        - dashboard
      summary: Downloads CSV/Excel file of approved control numbers
      operationId: downloadBatchOfAccessPasses in CSV or any approved format.
      responses:
        '200':
          description: Upload successful
          content:
            text/csv:
              schema:
                type: string
                description: CSV representation of Access Passes controlCode,identificationNumber,passType,approvedBy,validUntil,lastUsed

  /registry/access-passes/{referenceID}:
    get:
      operationId: getAccessPassById
      tags:
        - inspector
        - pwa
        - dashboard
      summary: Get information about an access pass
      parameters:
        - name: referenceID
          in: path
          description: >-
            Reference ID of the access pass request, mobile number for
            individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      responses:
        '200':
          description: More information on control number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPass'

  /checkpoint/access-pass/verify-qr/{qrCode}:
    get:
      operationId: getAccessPassByQrCode
      tags:
        - dashboard
        - inspector
      summary: Approves or Declines a Rapid Pass request
      parameters:
        - name: qrCode
          in: path
          description: QR Code to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access Pass retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPass'
        404:
          description: QR Code not found or not valid

  /checkpoint/access-pass/verify-plate-no/{plateNo}:
    get:
      operationId: getAccessPassByPlateNumber
      tags:
        - inspector
      summary: Get access pass using Plate Number to check if it is valid pass
      parameters:
        - name: plateNo
          in: path
          description: Get Access Pass using Plate number
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access Pass retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPass'
        404:
          description: Plate number not found or not valid

  /checkpoint/access-pass/verify-control-code/{controlCode}:
    get:
      operationId: getAccessPassByControlCode
      tags:
        - inspector
      summary: Get access pass using Control Code to check if it is valid pass
      parameters:
        - name: controlCode
          in: path
          description: Control Code to use on retrieving the access pass
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access Pass retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPass'
        404:
          description: Plate number not found or not valid

components:
  schemas:
    RapidPassRequest:
      type: object
      properties:
        referenceID:
          type: string
          description: Reference ID of the request. Populated upon registraiton
          example:
            ADSFSD
        passType:
          $ref: '#/components/schemas/PassRequestType'
        aporType:
          type: string
          description: Allowed Person Outside of Residence Type (APOR Type). It's a two character code of the kind pass type outside the person's residence.
          example:
            MM
        firstName:
          type: string
          description: firstname of individual that will use the access pass
          example:
            Juan
        middleName:
          type: string
          description: middleName of individual that will use the access pass
          example:
            Dipahuhuli
        lastName:
          type: string
          description: lastName of individual that will use the access pass
            Dimaunahan
        suffix:
          type: string
          description: Name i.e. Jr. the III
          example:
            Jr.
        company:
          type: string
          description: company of access pass holder
        idType:
          $ref: '#/components/schemas/IdentificationType'
        identificationNumber:
          type: string
          description: Identification number depending on the idType
        mobileNumber:
          type: string
          description: mobile number of access pass holder
        email:
          type: string
          description: email address of access pass holder
        originAddress:
          $ref: '#/components/schemas/Address'
        destAddress:
          $ref: '#/components/schemas/Address'
        remarks:
          type: string
          description: Reason why the pass is needed
          example:
            To deliver medical supplies
        status:
          $ref: '#/components/schemas/AccessPassStatus'

    AccessPass:
      allOf:
        - $ref: '#/components/schemas/RapidPassRequest'
      type: object
      properties:
        controlCode:
          type: string
          description: Control Code generated for this pass
          example:
            2A8B043
        validUntil:
          $ref: '#/components/schemas/DateTime'
        lastUsedOn:
          $ref: '#/components/schemas/DateTime'
        approvedBy:
          type: string
          description: Name of the approving organization

    Link:
      type: object
      description: URL  to the resource already created in the back end.
      properties:
        href:
          type: string
          example: /{resource} . . .
        templated:
          type: boolean

    AccessPasses:
      type: array
      items:
        $ref: '#/components/schemas/AccessPass'

    RapidPassRequests:
      type: array
      items:
        $ref: '#/components/schemas/RapidPassRequest'

    PassRequestType:
      description: Pass Request Type
      type: string
      enum:
        - INDIVIDUAL
        - VEHICLE
    AccessPassStatus:
      type: string
      enum:
        - APPROVED
        - DENIED
        - PENDING
      description: status of the access pass

    Address:
      type: object
      properties:
        street:
          type: string
          description: street address
          example: 1 out of nowhere
        city:
          type: string
          description: city
          example: sin city

    IdentificationType:
      type: string
      description: for vehicles this could be plate number or conduction sticker, for individuals this will be the type of ID, e.g. company ID, driver's license, etc.
      enum:
        - PersonalID
        - VehicleID
    DateTime:
      type: string
      format: 'date-time'
