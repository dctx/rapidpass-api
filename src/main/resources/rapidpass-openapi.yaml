openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - url: http://localhost:8080
    description: local
  - url: https://api.rapidpass.devcon.ph/v1
  - url: http://api.rapidpass.devcon.ph/v1
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/jonasespelita/rapidpass-api/1.0.0
info:
  description: API for Rapid Pass Web Services. Guys, currently super simple pass ng API. Please send Merge Requests to update details. Thanks!
  version: "1.0.0"
  title: RapidPass API
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: checkpoint
    description: Endpoints for inspector app which is mainly used at checkpoints.
  - name: registry
    description: Endpoints for registring rapidpass users. Also the main API for PWA/mobile end-user app
  - name: dashboard
    description: Endpoints for approval applications

paths:
  /registry/accessPasses:
    post:
      tags:
        - registry
      summary: Creates a request for a new RapidPass, can be for individual or vehicle depending on pass type
      operationId: requestAccessPass
      description: |
        Called from the PWA or web site registration page to register a user.  All new access passes will have a status of 'pending'.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RapidPassRequest'
        description: Rapid Pass request payload.
      responses:
        '201':
          description: Request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          links:
            GetAccessPassById:
              operationId: getAccessPassById
              parameters:
                referenceId: '$response.body#/referenceId'
        '400':
          description: Invalid Input
    get:
      tags:
        - registry
      summary: Gets a list of access passes
      operationId: getAccessPasses
      parameters:
        - name: status
          in: query
          required: false
          description: status of access passes to retrieve
          schema:
            type: string
        - name: validUntil
          in: query
          required: false
          description: returns a list of access passes that are valid until the specified date
          schema:
            type: string
      responses:
        '200':
          description: Status of the request pass
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPasses'

  /dashboard/accessPasses:
    put:
      tags:
        - dashboard
      summary: Approves or Declines a Rapid Pass request
      operationId: updateAccessPassStatus
      parameters:
        - name: referenceID
          in: path
          description: Reference ID of the access pass request, mobile number for individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessPass'

      responses:
        '200':
          description: approves the Rapid Pass Request with referenced reference Number. Will generate a control code in system and send notifications to Requestor along with QR code.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
          links:
            GetAccessPassById:
              operationId: getAccessPassById
              parameters:
                referenceId: '$response.body#/referenceId'
    delete:
      tags:
        - dashboard
      summary: Suspends an active access pass
      operationId: deleteAccessPass
      parameters:
        - name: referenceID
          in: path
          description: Reference ID of the access pass request, mobile number for individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      responses:
        '200':
          description: approves the Rapid Pass Request with referenced reference Number. Will generate a control code in system and send notifications to Requestor along with QR code.

  /dashboard/accessPasses/batchApprove:
    post:
      tags:
        - dashboard
      summary: Upload CSV/Excel file of approved control numbers TODO
      operationId: approveBatchOfAccessPasses
      requestBody:
        description: batch of RapidPassRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RapidPassRequests'
      responses:
        '200':
          description: Upload successful

  /dashboard/controlCodes:
    get:
      tags:
        - dashboard
      summary: Downloads a list of approved control numbers
      operationId: retrieveApprovedControlCodes
      responses:
        '200':
          description: list of all approved control numbers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ControlCodes'

  /registry/accessPasses/{referenceID}:
    get:
      operationId: getAccessPassById
      tags:
        - registry
      summary: Get information about an access pass
      parameters:
        - name: referenceID
          in: path
          description: Reference ID of the access pass request, mobile number for individuals and plate numbers for vehicles
          required: true
          schema:
            type: string
      responses:
        '200':
          description: More information on control number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPass'

components:
  schemas:
    RapidPassRequest:
      type: object
      properties:
        passType:
          $ref: '#/components/schemas/PassRequestType'
        accessType:
          type: string
          enum:
            - Medical
            - Basic Service
            - BPO
            - Agriculture
            - Logistics
            - Others
          description: Type of access needed. This is tied to gov agency that will approve pass
        name:
          type: string
          description: name of individual that will use the access pass
        company:
          type: string
          description: company of access pass holder
        idType:
          type: string
          description: for vehicles this could be plate number or conduction sticker, for individuals this will be the type of ID, e.g. company ID, driver's license, etc.
        plateOrId:
          type: string
          description: plate number of vehicle or ID of individual
        mobileNumber:
          type: string
          description: mobile number of access pass holder
        email:
          type: string
          description: email address of access pass holder
        originAddress:
          $ref: '#/components/schemas/Address'
        destAddress:
          $ref: '#/components/schemas/Address'
        remarks:
          type: string
        status:
          $ref: '#/components/schemas/AccessPassStatus'

    AccessPass:
      allOf:
        - $ref: '#/components/schemas/RapidPassRequest'
        - properties:
            controlCode:
              type: string
              description: generated by the backend when a pass has been approved.
            validUntil:
              type: string
              description: expiration date of the access pass
      type: object

    ControlCodes:
      type: array
      items:
        $ref: '#/components/schemas/ControlCode'

    ControlCode:
      type: object
      required:
        - referenceId
      properties:
        referenceId:
          type: string
          description: backend generated reference id, created upon request
        controlCode:
          type: string
          description: approved control control code
        passType:
          type: string
          description: type of access pass
        plateOrId:
          type: string
          description: plateNumber or id of associated with access pass
    Link:
      type: object
      description: URL  to the resource already created in the back end.
      properties:
        href:
          type: string
          example: /{resource} . . .
        templated:
          type: boolean

    AccessPasses:
      type: array
      items:
        type: object
        properties:
          referenceId:
            type: string
          accessPass:
            $ref: '#/components/schemas/AccessPass'

    RapidPassRequests:
      type: array
      items:
        $ref: '#/components/schemas/RapidPassRequest'

    PassRequestType:
      description: Pass Request Type
      type: string
      enum:
        - INDIVIDUAL
        - VEHICLE
    AccessPassStatus:
      type: string
      enum:
        - APPROVED
        - DENIED
        - PENDING
      description: status of the access pass

    Address:
      type: object
      properties:
        street:
          type: string
          description: street address
          example: 1 out of nowhere
        city:
          type: string
          description: city
          example: sin city
        region:
          type: string
          description: region where
          example: Metro Manila
        zip:
          type: string
          description: zip code
          example: 12343D
        country:
          $ref: '#/components/schemas/Country'

    Country:
      type: object
      properties:
        code:
          type: string
          description: Country Code
          example: PH
        name:
          type: string
          description: Country name
          example: Philippines
