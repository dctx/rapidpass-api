# Default values for rapidpass-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dctx/rapidpass-api
  tag: latest
  pullPolicy: Always

config:
  postgres:
    host: rapidpass-postgres
    port: '5432'
    database: rapidpass
    username: dctx
    password: password
  smtp:
    host: ''
    port: ''
    username: ''
    password: ''
    auth: 'true'
    tls: 'true'
  semaphore:
    url: ''
    key: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: api.rapidpass.ph
  tls:
    enabled: false
    secretName: rapidpass-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  fullnameOverride: rapidpass-postgres
  postgresqlDatabase: rapidpass
  postgresqlUsername: dctx
  postgresqlPassword: password
  persistence:
    enabled: true
    storageClass: standard 
    size: 100Gi

swaggerUI:
  image:
    repository: swaggerapi/swagger-ui
    tag: v3.25.0
    pullPolicy: IfNotPresent

  replicaCount: 1

  config:
    urls:
    - name: ''
      url: ''

  service:
    type: ClusterIP

  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: {}

tags:
  postgres: true